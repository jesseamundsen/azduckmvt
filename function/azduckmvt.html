<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzDuckMVT Client</title>
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            font-family: sans-serif;
            z-index: 1;
        }
        select { font-size: 14px; padding: 4px; }
        .legend {
            position: absolute; bottom: 30px; right: 10px; background: white; padding: 10px;
            border-radius: 4px; box-shadow: 0 0 0 2px rgba(0,0,0,0.1); font-family: sans-serif; z-index: 1;
        }
        .legend h4 { margin: 0 0 5px; font-size: 14px; }
        .legend div { display: flex; align-items: center; margin-bottom: 2px; font-size: 12px; }
        .legend span { display: inline-block; width: 20px; height: 20px; margin-right: 5px; border: 1px solid #ccc; }
        .github-link {
            position: absolute; bottom: 10px; left: 10px; background: white; padding: 5px;
            border-radius: 4px; box-shadow: 0 0 0 2px rgba(0,0,0,0.1); font-family: sans-serif; z-index: 1; font-size: 12px;
        }
        .github-link a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <div class="control-panel">
        <label for="technology">Technology:</label>
        <select id="technology">
            <option value="10">Copper Wire</option>
            <option value="40">Coaxial Cable</option>
            <option value="50">Optical Carrier/Fiber</option>
            <option value="60">Geostationary Satellite</option>
            <option value="61">Non-geostationary Satellite</option>
            <option value="70">Unlicensed Fixed Wireless</option>
            <option value="71">Licensed Fixed Wireless</option>
            <option value="72">Licensed-by-Rule Fixed Wireless</option>
        </select>
    </div>
    <div id="legend" class="legend"></div>
    <div class="github-link">
        <a href="https://github.com/jesseamundsen/azduckmvt/" target="_blank">View on GitHub</a>
    </div>
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'osm': {
                        'type': 'raster',
                        'tiles': ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        'tileSize': 256,
                        'attribution': '&copy; OpenStreetMap Contributors',
                        'maxzoom': 19
                    }
                },
                'layers': [
                    {
                        'id': 'osm',
                        'type': 'raster',
                        'source': 'osm'
                    }
                ]
            },
            center: [-98.5795, 39.8283], // Center of USA
            zoom: 4
        });

        const getRandomColor = () => {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        };

        const updateLayer = (technology) => {
            const sourceId = 'mvt-source';
            const layerId = 'mvt-layer';
            const tileUrl = `https://azduckmvtfunction.azurewebsites.net/api/tiles/${technology}/{z}/{x}/{y}`;

            // Remove existing layer and source if they exist
            if (map.getLayer(layerId)) map.removeLayer(layerId);
            if (map.getSource(sourceId)) map.removeSource(sourceId);

            const stops = [1, 10, 50, 100, 500];
            const colors = stops.map(() => getRandomColor());

            const randomRamp = [
                'interpolate',
                ['linear'],
                ['get', 'locations'],
                0, 'rgba(255,255,255,0)'
            ];

            let legendHtml = `<h4>Legend</h4>`;
            stops.forEach((stop, i) => {
                randomRamp.push(stop, colors[i]);
                legendHtml += `<div><span style="background-color: ${colors[i]}"></span>${stop} Locations</div>`;
            });
            document.getElementById('legend').innerHTML = legendHtml;

            map.addSource(sourceId, {
                type: 'vector',
                tiles: [tileUrl],
                minzoom: 0,
                maxzoom: 14
            });

            map.addLayer({
                'id': layerId,
                'type': 'fill',
                'source': sourceId,
                'source-layer': 'default',
                'paint': {
                    'fill-color': randomRamp,
                    'fill-opacity': 0.7,
                    'fill-outline-color': 'rgba(0,0,0,0.1)'
                }
            });
        };

        map.on('load', () => {
            map.on('click', 'mvt-layer', (e) => {
                const props = e.features[0].properties;
                let content = '<div style="font-family: sans-serif; font-size: 12px;">';
                for (const key in props) {
                    content += `<strong>${key}:</strong> ${props[key]}<br/>`;
                }
                content += '</div>';

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(content)
                    .addTo(map);
            });

            map.on('mouseenter', 'mvt-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'mvt-layer', () => {
                map.getCanvas().style.cursor = '';
            });

            const select = document.getElementById('technology');
            
            // Initialize
            updateLayer(select.value);

            // Handle change
            select.addEventListener('change', (e) => {
                updateLayer(e.target.value);
            });
        });
    </script>
</body>
</html>
