<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzDuckMVT Client</title>
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            font-family: sans-serif;
            z-index: 1;
        }
        select { font-size: 14px; padding: 4px; }
    </style>
</head>
<body>
    <div class="control-panel">
        <label for="technology">Technology:</label>
        <select id="technology">
            <option value="40">Technology 40</option>
            <option value="50">Technology 50</option>
        </select>
    </div>
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'osm': {
                        'type': 'raster',
                        'tiles': ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        'tileSize': 256,
                        'attribution': '&copy; OpenStreetMap Contributors',
                        'maxzoom': 19
                    }
                },
                'layers': [
                    {
                        'id': 'osm',
                        'type': 'raster',
                        'source': 'osm'
                    }
                ]
            },
            center: [-98.5795, 39.8283], // Center of USA
            zoom: 4
        });

        const updateLayer = (technology) => {
            const sourceId = 'mvt-source';
            const layerId = 'mvt-layer';
            const tileUrl = `https://azduckmvtfunction.azurewebsites.net/api/tiles/${technology}/{z}/{x}/{y}`;

            // Remove existing layer and source if they exist
            if (map.getLayer(layerId)) map.removeLayer(layerId);
            if (map.getSource(sourceId)) map.removeSource(sourceId);

            const blueRamp = [
                'interpolate',
                ['linear'],
                ['get', 'locations'],
                0, 'rgba(255,255,255,0)',
                1, '#eff3ff',
                10, '#bdd7e7',
                50, '#6baed6',
                100, '#3182bd',
                500, '#08519c'
            ];

            const greenRamp = [
                'interpolate',
                ['linear'],
                ['get', 'locations'],
                0, 'rgba(255,255,255,0)',
                1, '#edf8e9',
                10, '#bae4b3',
                50, '#74c476',
                100, '#31a354',
                500, '#006d2c'
            ];

            map.addSource(sourceId, {
                type: 'vector',
                tiles: [tileUrl],
                minzoom: 0,
                maxzoom: 14
            });

            map.addLayer({
                'id': layerId,
                'type': 'fill',
                'source': sourceId,
                'source-layer': 'default',
                'paint': {
                    'fill-color': technology === '40' ? blueRamp : greenRamp,
                    'fill-opacity': 0.7,
                    'fill-outline-color': 'rgba(0,0,0,0.1)'
                }
            });
        };

        map.on('load', () => {
            map.on('click', 'mvt-layer', (e) => {
                const props = e.features[0].properties;
                let content = '<div style="font-family: sans-serif; font-size: 12px;">';
                for (const key in props) {
                    content += `<strong>${key}:</strong> ${props[key]}<br/>`;
                }
                content += '</div>';

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(content)
                    .addTo(map);
            });

            map.on('mouseenter', 'mvt-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'mvt-layer', () => {
                map.getCanvas().style.cursor = '';
            });

            const select = document.getElementById('technology');
            
            // Initialize
            updateLayer(select.value);

            // Handle change
            select.addEventListener('change', (e) => {
                updateLayer(e.target.value);
            });
        });
    </script>
</body>
</html>
